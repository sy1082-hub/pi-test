<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pi Korea Music</title>
    <script src="https://sdk.minepi.com/pi-sdk.js"></script>
</head>
<body style="text-align: center; padding-top: 50px; font-family: sans-serif; background-color: #f4f4f4;">
    <h1 style="color: #673ab7;">Pi Korea Music</h1>
    <button id="pay-button" style="background-color: #673ab7; color: white; padding: 25px 50px; font-size: 24px; border: none; border-radius: 20px; cursor: pointer; font-weight: bold;">
        0.1 Pi 결제하기
    </button>

    <script>
        const Pi = window.Pi;
        Pi.init({ version: "1.5", sandbox: true });

        document.getElementById('pay-button').addEventListener('click', async function() {
            try {
                await Pi.createPayment({
                    amount: 0.1,
                    memo: "Pi Korea Music Test",
                    metadata: { orderId: "test-" + Date.now() }
                }, {
                    onReadyForServerApproval: function(id) { console.log(id); },
                    onReadyForServerCompletion: function(id, tx) { console.log(tx); },
                    onCancel: function(id) { console.log("취소"); },
                    onError: function(e) { alert("에러: " + e.message); }
                });
            } catch (err) { alert("오류: " + err.message); }
        });
    </script>
</body>
</html>
